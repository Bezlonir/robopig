<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>RoboPig</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya|Francois+One" rel="stylesheet">

        <!-- stylesheets -->
        <link type="text/css" rel="stylesheet" href="./resources/css/reset.css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

        <link type="text/css" rel="stylesheet" href="./resources/css/style.css">


    </head>

    <body>
      <section id="pig-roll">
        <div id="title">
          <div class="title-wrap">
            <span class="robo-title">Robo</span><span class= "pig-title">Pig!!</span>
          </div>
        </div>
        <div class="wrapper clearfix">
            <div class="player-1-panel active">
                <div class="player-name" id="name-1">Player 1</div>

                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <button class="btn-hold"><i class=""></i>&#9889</button>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <div class="player-2-panel">
                <div class="player-name" id="name-2">Player 2</div>

                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <button class="btn-hold"><i class=""></i>&#9889</button>
                    <div class="player-current-score" id="current-1"> 0
                    </div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>

            <button class="btn-hold"><i class=""></i>&#9889</button>

            <img src="./resources/images/dice-5.png" alt="Dice" class="dice">
        </div>
      </section>
      <section id="pig-store">
        <div class="outer-pig-store-wrapper">
          <div class="pig-store-wrapper">
            <div class="pig-1-store">
              <h3>RoboRooter</h3>
              <div class="store-item">
                <div class="context-filter">
                  <div class="rooter-store-1">
                  </div>
                </div>
              </div>
              <h3>RoboTooter</h3>
              <div class="store-item">
                <div class="context-filter">
                  <div class="tooter-store-1">
                  </div>
                </div>
              </div>
              <h3>RoboCake Armor</h3>
              <div class="store-item">
                <div class="context-filter">
                  <div class="armor-store-1">
                  </div>
                </div>
              </div>
            </div> <!-- pig-1-store -->
            <!-- tooltip info box is populated by event listeners in app.js -->
            <div class="tooltip-info-box">
            </div>
            <div class="pig-2-store">
              <h3>RoboRooter</h3>
              <div class="store-item">
                <div class="context-filter">
                  <div class="rooter-store-2">
                  </div>
                </div>
              </div>
              <h3>RoboTooter</h3>
              <div class="store-item">
                <div class="context-filter">
                  <div class="tooter-store-2">
                  </div>
                </div>
              </div>
              <h3>RoboCake Armor</h3>
              <div class="store-item">
                <div class="context-filter">
                  <div class="armor-store-2">
                  </div>
                </div>
              </div>
            </div> <!-- pig-2-store -->
          </div> <!-- pig-store-wrapper -->
        </section>
        <section id="pig-display">
          <div class="pig-wrapper">
            <div class="pig-back-1">
              <div class="pig-back-1-shade">
                <div class="pig-1">
                  <div class="pig-rooter-1">
                    <div class="pig-tooter-1">
                      <div class="pig-armor-1">
                        <div class="pig-eye-1">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pig-back-2">
              <div class="pig-back-2-shade">
                <div class="pig-2">
                  <div class="pig-rooter-2">
                    <div class="pig-tooter-2">
                      <div class="pig-armor-2">
                        <div class="pig-eye-2">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="energy">
        <div class="energy-wrap">
          <div class="energy-container">
            <div class="player-1-energy-bar">
            </div>
            <div class="player-1-energy-fill">
              <div class="fill">
              </div>
            </div>
          </div>
          <div class="energy-container">
            <div class="player-2-energy-bar">
            </div>
            <div class="player-2-energy-fill">
              <div class="fill">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="pig-battle">
        <div class="pig-battle-back">
          <h1>RoboPig Battle!!!</h1>
          <div class="battle-wrapper">
            <div class="pig-1-commands battle-active">
              <h3 class="hp">HP: 120</h3>
              <button class="attack-1">
                Attack
              </button>
              <button class="rooter-action-1">
                RoboRooter
              </button>
              <button class="tooter-action-1">
                RoboTooter
              </button>
              <button class="armor-action-1">
                RoboCake Armor
              </button>
              <button class="cupcake-action-1">
                Cupcake
              </button>
            </div>
            <div class="tooltip-info-box">
            </div>
            <div class="pig-2-commands">
              <h3 class="hp">HP: 120</h3>
              <button class="attack-1">
                Attack
              </button>
              <button class="rooter-action-1">
                RoboRooter
              </button>
              <button class="tooter-action-1">
                RoboTooter
              </button>
              <button class="armor-action-1">
                RoboCake Armor
              </button>
              <button class="cupcake-action-1">
                Cupcake
              </button>
          </div>
        </div>
      </section>
      <script src="./resources/js/dice.js"></script>
      <script src="./resources/js/pigs.js"></script>
      <script src="./resources/js/store.js"></script>
      <script src="./resources/js/battle.js"></script>
      <script src="./resources/js/app.js"></script>
    </body>
</html>
